<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return login(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Fungsi untuk menangani login
    function login(event) {
        event.preventDefault(); // Mencegah form submit otomatis

        // Mendapatkan nilai username dan password
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Username dan password yang valid
        const validUsername = "admin";
        const validPassword = "12345";

        // Memeriksa apakah username dan password benar
        if (username === validUsername && password === validPassword) {
            // Jika benar, arahkan ke halaman lain (misalnya "dashboard.html")
            window.location.href = "hal2.html";
        } else {
            // Jika salah, tampilkan alert
            alert("Username atau password salah!");
        }
    }
</script>

</body>
</html>
