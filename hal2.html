<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            flex: 1;
        }
        .content {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 800px;
        }
        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .search-container button, .load-data-button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .search-container button:hover, .load-data-button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        .full-screen-image {
            width: 100%;
            height: 100vh;
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="full-screen-image"></div>

<div class="dashboard-container">
    <div class="content">
        <h2>Data Pelanggaran Siswa/Siswi</h2>
        <p>Anda berhasil login.</p>

        <div class="search-container">
            <button onclick="searchData()">Cari</button>
            <input type="text" id="searchInput" placeholder="Cari Nama Siswa...">
            <button onclick="goToAnotherPage()">TAMBAH CATATAN</button>
        </div>

        <table id="pelanggaranTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Tanggal</th>
                    <th>Pelanggaran</th>
                    <th>Keterangan</th>
                    <th>Guru</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="load-data-button" onclick="goToLoadDataPage()">Muat Data</button>
        <a href="index.html">Keluar</a>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.16.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.16.1/firebase-database.js"></script>

<script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyCsAKjro8Fv1RRmO02GrmPA1UXFmNO1bUA",
    authDomain: "datapelanggaransiswa-da7bb.firebaseapp.com",
    databaseURL: "https://datapelanggaransiswa-da7bb-default-rtdb.firebaseio.com/",
    projectId: "datapelanggaransiswa-da7bb",
    storageBucket: "datapelanggaransiswa-da7bb.appspot.com",
    messagingSenderId: "515869958114",
    appId: "1:515869958114:web:77bf722d9f85fdcc8963bb"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database(app);

const searchInput = document.getElementById('searchInput');
const pelanggaranTable = document.getElementById('pelanggaranTable').getElementsByTagName('tbody')[0];
const pelanggaranTableContainer = document.getElementById('pelanggaranTable');

function searchData() {
    const searchTerm = searchInput.value.toLowerCase();

    const ref = database.ref("pelanggaran");
    ref.once("value")
        .then(snapshot => {
            const data = snapshot.val();
            pelanggaranTable.innerHTML = "";
            let hasResults = false;

            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const item = data[key];
                    const nama = item.nama.toLowerCase();
                    if (nama.includes(searchTerm)) {
                        hasResults = true;
                        const newRow = pelanggaranTable.insertRow();
                        newRow.innerHTML = `
                            <td>${item.nama}</td>
                            <td>${item.kelas}</td>
                            <td>${item.tanggal}</td>
                            <td>${item.pelanggaran}</td>
                            <td>${item.keterangan}</td>
                            <td>${item.guru}</td>
                        `;
                    }
                }
            }

            pelanggaranTableContainer.style.display = hasResults ? "table" : "none";
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
}

function goToAnotherPage() {
    window.location.href = "hal3.html";
}

function goToLoadDataPage() {
    window.location.href = "hal4.html";
}
</script>

</body>
</html>
