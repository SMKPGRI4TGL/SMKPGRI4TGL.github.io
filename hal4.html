<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pelanggaran - Halaman Muat Data</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .back-btn {
            width: 100%;
            padding: 8px;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Data Pelanggaran Siswa - Halaman Muat Data</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Tanggal</th>
            <th>Pelanggaran</th>
            <th>Keterangan</th>
            <th>Guru</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data akan dimuat di sini -->
    </tbody>
</table>

<div class="button-container">
<button class="back-btn" onclick="goBack()">Kembali</button>
</div>

<script>
    // Ubah dari IndexedDB ke Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCsAKjro8Fv1RRmO02GrmPA1UXFmNO1bUA",
  authDomain: "datapelanggaransiswa-da7bb.firebaseapp.com",
  projectId: "datapelanggaransiswa-da7bb",
  storageBucket: "datapelanggaransiswa-da7bb.firebasestorage.app",
  messagingSenderId: "515869958114",
  appId: "1:515869958114:web:77bf722d9f85fdcc8963bb",
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Muat data dari Firebase
    function loadData() {
        const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
        const pelanggaranRef = ref(db, 'pelanggaran');

        onValue(pelanggaranRef, (snapshot) => {
            const data = snapshot.val();
            table.innerHTML = "";
            for (const id in data) {
                const item = data[id];
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${item.nama}</td>
                    <td>${item.kelas}</td>
                    <td>${item.tanggal}</td>
                    <td>${item.pelanggaran}</td>
                    <td>${item.keterangan}</td>
                    <td>${item.guru}</td>
                    <td><button class="delete-btn" onclick="deleteData('${id}')">Hapus</button></td>
                `;
            }
        });
    }

    // Hapus data dari Firebase
    function deleteData(id) {
        // Tampilkan konfirmasi pop-up
        const confirmDelete = confirm("Apakah anda ingin menghapus data ini?");
        if (confirmDelete) {
            const pelanggaranRef = ref(db, 'pelanggaran/' + id);
            remove(pelanggaranRef)
                .then(() => {
                    alert("Data berhasil dihapus!");
                    loadData(); // Muat ulang data setelah menghapus
                })
                .catch((error) => {
                    console.error("Error menghapus data:", error);
                });
        }
    }

    function goBack() {
        window.location.href = "hal2.html";
    }

    // Memuat data saat halaman dibuka
    window.onload = loadData;
</script>

</body>
</html>
