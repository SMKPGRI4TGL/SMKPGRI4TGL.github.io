<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 65%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="content">
        <h2>Data Pelanggaran Siswa/Siswi</h2>
        <p>Anda berhasil login.</p>

        <!-- Kolom Pencarian dan Tombol Pergi ke Halaman Lain -->
        <div class="search-container">
            <button onclick="searchData()">Cari</button>
            <input type="text" id="searchInput" placeholder="Cari Nama Siswa...">
            <button onclick="goToAnotherPage()">TAMBAH CATATAN</button>
        </div>

        <!-- Tabel untuk menampilkan pelanggaran -->
        <table id="pelanggaranTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Tanggal</th>
                    <th>Pelanggaran</th>
                    <th>Keterangan</th>
                    <th>Guru</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>

        <a href="index.html">Keluar</a>
    </div>
</div>

<script>
    // Mendapatkan referensi ke tabel dan kolom pencarian
    const searchInput = document.getElementById('searchInput');
    const pelanggaranTable = document.getElementById('pelanggaranTable').getElementsByTagName('tbody')[0];

    // Membuka koneksi IndexedDB
    let db;
    const request = indexedDB.open("PelanggaranDB", 1);

    request.onerror = function(event) {
        console.log("Gagal membuka IndexedDB");
    };

    request.onsuccess = function(event) {
        db = event.target.result;
        console.log("IndexedDB berhasil dibuka");
    };

    // Membuat objek store jika database baru
    request.onupgradeneeded = function(event) {
        db = event.target.result;
        const objectStore = db.createObjectStore("pelanggaran", { keyPath: "id", autoIncrement: true });
        objectStore.createIndex("nama", "nama", { unique: false });
        objectStore.createIndex("kelas", "kelas", { unique: false });
        objectStore.createIndex("tanggal", "tanggal", { unique: false });
        objectStore.createIndex("pelanggaran", "pelanggaran", { unique: false });
        objectStore.createIndex("keterangan", "keterangan", { unique: false });
        objectStore.createIndex("guru", "guru", { unique: false });
    };

    // Fungsi untuk mencari data berdasarkan nama siswa
    function searchData() {
        const searchTerm = searchInput.value.toLowerCase(); // Mengambil nilai pencarian
        const objectStore = db.transaction("pelanggaran").objectStore("pelanggaran");
        const request = objectStore.getAll();

        request.onsuccess = function(event) {
            const data = event.target.result;
            pelanggaranTable.innerHTML = ""; // Mengosongkan tabel sebelum memuat data baru
            data.forEach(item => {
                const nama = item.nama.toLowerCase(); // Membuat nama dalam lowercase untuk perbandingan
                if (nama.includes(searchTerm)) {
                    const newRow = pelanggaranTable.insertRow();
                    newRow.innerHTML = `
                        <td>${item.nama}</td>
                        <td>${item.kelas}</td>
                        <td>${item.tanggal}</td>
                        <td>${item.pelanggaran}</td>
                        <td>${item.keterangan}</td>
                        <td>${item.guru}</td>
                    `;
                }
            });
        };

        request.onerror = function(event) {
            console.log("Gagal memuat data dari IndexedDB");
        };
    }

    // Fungsi untuk pergi ke halaman lain
    function goToAnotherPage() {
        window.location.href = "hal3.html"; // Ganti "hal3.html" dengan halaman tujuan Anda
    }
</script>

</body>
</html>
